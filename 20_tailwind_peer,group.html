<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Peer-Group</title>

    <!-- Tailwind play cdn-->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- 사용자 설정 css -->
    <style type="text/tailwindcss">
        body {margin:0;}
    </style>
</head>
<body class="m-0">
    <div class="flex mx-auto my-[220px] w-[80%] justify-center gap-20 items-start">
        <!-- peer: 형제요소 연결. -->
        <div>
            <label for="username" class="block mb-8 text-sm font-bold text-center text-gray-700">[Peer 예시]</label>
            <input type="text" id="username" class="block px-2 py-1 mb-2 border border-gray-300 rounded-md focus:outline-2 focus:outline-red-50 peer">
            <span class="content-center hidden text-xs text-red-600 peer-focus:block">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="inline-block size-5 mt-[-4px]">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
                </svg>
                Peer받는 요소 !!Input Focus!!
            </span>

            <div class="mt-6">
                <input type="checkbox" class="peer">
                <p 
                class="relative inline after:absolute after:top-[50%] after:left-0 after:content-[''] after:w-full after:h-[2px] after:bg-red-700 after:translate-y-[-50%] after:hidden peer-checked:after:block"
                >
                    Chekbox 형제요소
                </p>
            </div>

            <p class="mt-6 text-xs text-red-300">
                ** Peer
                <br>- 형제요소 적용.
                <br>- 기준이 되는 형제요소에 .peer 추가
                <br>- 기준을 따라 가는 형제에 .peer-[상태]:(원하는 스타일 css상태 class)
            </p>
        </div>

        <!-- group: 부모요소 연결. -->
        <div>
            <p class="block mb-8 text-sm font-bold text-center text-gray-700">[Group 예시]</p>
            <div class="relative group">
                <span class="content-center block w-32 h-10 text-center rounded-md bg-slate-100">여기 Hover</span>
                <span class="absolute top-0 left-0 content-center block w-32 h-10 text-center transition duration-300 rounded-md opacity-0 bg-red-50 group-hover:opacity-100">Hover됨!</span>
            </div>
            <!-- <div class="relative">
                <textarea class="block py-1 pl-2 pr-8 mb-2 border border-gray-300 rounded-md"></textarea>
                <span class="absolute top-[50%] right-3 translate-y-[-50%] cursor-pointer scale-[0.8]">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                </span>
            </div> -->
            <p class="mt-6 text-xs text-red-300">
                ** Group
                <br>- 부모요소 적용.
                <br>- 기준이 되는 부모요소에 .group 추가
                <br>- 기준을 따라 가는 형제에 .group-[상태]:(원하는 스타일 css상태 class)
            </p>
        </div>
    </div>
</body>
</html>
